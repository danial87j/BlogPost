<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blog-container">
      <header>
        <h1>عنوان پست بلاگ</h1>
      </header>
      <article>
        <p>
          این یک متن نمونه برای پست بلاگ است. در اینجا می‌توانید هر نوع محتوایی
          که بخواهید قرار دهید، از جمله متن‌های طولانی، تصاویر و لینک‌ها.
        </p>
      </article>
      <section class="comments">
        <h2>نظرات</h2>
        <div class="comment">
          <p><strong>کاربر ۱:</strong> این یک نظر نمونه است.</p>
        </div>
        <div class="comment">
          <p><strong>کاربر ۲:</strong> این هم یک نظر دیگر.</p>
        </div>
        <form class="comment-form">
          <textarea placeholder="نظر خود را بنویسید..." rows="4"></textarea>
          <button type="submit">ارسال نظر</button>
        </form>
      </section>
    </div>
  </body>
</html>
